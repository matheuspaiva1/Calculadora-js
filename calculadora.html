<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css">

    
  </head>
  <body>
    <div class="titulo">
      <h1>Calculadora de Operações Matemáticas</h1>
      <img src="./calculator.png" alt="calculator">  
    </div>
    <input type="number" name="num1" id="num1" placeholder="Digite um número:" /> 
    <input type="number" name="num2" id="num2" placeholder="Digite outro número:" /> <br> <br>
    <label for="operacao">Selecione a operação:</label>
        <select name="operacao" id="operacao" >
          <option value="adicao">Adição</option>
          <option value="subtracao">Subtração</option>
          <option value="multiplicacao">Multiplicação</option>
          <option value="divisao">Divisão</option>
        </select> <br> <br>
      <input type="button" value="Calcular" id="enviar" onclick="execut()">
    <div id="res"></div>

    
    <script>
      function execut() { 
        var num1 = document.getElementById('num1')
        var num2 = document.getElementById('num2')
        
        var operacao = document.getElementById('operacao')
        var res = document.getElementById('res')
        
        var n1 = Number(num1.value)
        var n2 = Number(num2.value)

        var operador = operacao.value
        
        if (operador == 'adicao') {
          var calc = n1 + n2
        } 
        
        if (operador == 'subtracao') {
          var calc = n1 - n2
        } 
        
        if (operador == 'multiplicacao') {
          var calc = n1 * n2
        } 
        
        if (operador == 'divisao') {
          var calc = n1/n2
        }

        res.innerHTML = `<p>O resultado é: ${calc}`
        
      }    
    </script>
    
  </body>
</html>
